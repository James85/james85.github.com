<?php

function getImages($path)
{
    $images = array();
    if($img_dir = @opendir($path))
    {
        while (false != ($img_file = readdir($img_dir)))
        {
            $images[] = $img_file;
        }

        closedir($img_dir);
   }
   return $images;
}

$imgList = getImages('images/');
$img = $imgList[0];
?>
<img src="<?php echo /images/.$img?>"/>
